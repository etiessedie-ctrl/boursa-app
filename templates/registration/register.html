{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-100 to-gray-200">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Inscription</h2>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">
        S'inscrire
      </button>
    </form>
    
    <p class="text-center mt-4">
      Déjà un compte ? <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:text-blue-800">Se connecter</a>
    </p>
  </div>
</div>
{% endblock %}
